<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./Components/Image/why.svg">
    <title>404 - Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: clamp(10px, 3vw, 30px);
            text-align: center;
        }

        .error-code {
            font-size: clamp(80px, 20vw, 200px);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: clamp(15px, 3vw, 25px);
            animation: glitch 2s ease-in-out infinite alternate;
            line-height: 0.9;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
            25% {
                text-shadow: 2px 0 rgba(255, 0, 0, 0.7), -2px 0 rgba(0, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
            75% {
                text-shadow: -2px 0 rgba(255, 0, 0, 0.7), 2px 0 rgba(0, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
        }

        .terminal-window {
            background: rgba(20, 20, 35, 0.95);
            border: 1px solid #333;
            border-radius: clamp(6px, 1vw, 12px);
            padding: clamp(15px, 3vw, 25px);
            margin: clamp(15px, 3vw, 25px) 0;
            max-width: min(95vw, 700px);
            width: 100%;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: clamp(10px, 2vw, 18px);
            padding-bottom: clamp(8px, 1.5vw, 12px);
            border-bottom: 1px solid #333;
        }

        .terminal-buttons {
            display: flex;
            gap: clamp(6px, 1vw, 10px);
        }

        .terminal-button {
            width: clamp(10px, 2vw, 14px);
            height: clamp(10px, 2vw, 14px);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }

        .terminal-title {
            margin-left: auto;
            font-size: clamp(10px, 2vw, 14px);
            color: #666;
            white-space: nowrap;
        }

        .error-message {
            font-size: clamp(16px, 3vw, 20px);
            color: #ff6b6b;
            margin-bottom: clamp(8px, 2vw, 12px);
            font-weight: bold;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            padding: clamp(12px, 2.5vw, 18px);
            border-radius: clamp(4px, 1vw, 6px);
            margin: clamp(10px, 2vw, 15px) 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            border-left: 3px solid #00ff88;
            font-size: clamp(12px, 2.5vw, 15px);
            line-height: 1.4;
            overflow-x: auto;
            white-space: nowrap;
        }

        .prompt {
            color: #00ff88;
        }

        .command {
            color: #87ceeb;
        }

        .description {
            font-size: clamp(14px, 3vw, 18px);
            color: #b0b0b0;
            margin: clamp(15px, 3vw, 25px) 0;
            line-height: 1.6;
            padding: 0 clamp(5px, 2vw, 15px);
        }

        .status-indicators {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            margin-top: clamp(20px, 4vw, 35px);
            justify-items: center;
            align-items: center;
            margin-right: 50px;
            flex-wrap: wrap;
            width: 50%;
        }

        .status-item {
            display: flex;
            align-content: center;
            justify-content: center;
            gap: clamp(6px, 1.5vw, 10px);
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: clamp(15px, 3vw, 25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            min-width: -webkit-fill-available;
        }

        .status-dot {
            width: clamp(6px, 1.5vw, 10px);
            height: clamp(6px, 1.5vw, 10px);
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-size: clamp(10px, 2vw, 13px);
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tech-stack {
            margin-top: clamp(25px, 5vw, 45px);
            padding: clamp(15px, 3vw, 25px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: clamp(6px, 1vw, 10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: min(95vw, 700px);
        }

        .stack-title {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #666;
            margin-bottom: clamp(12px, 2.5vw, 18px);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .stack-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: clamp(10px, 2vw, 18px);
            font-size: clamp(11px, 2vw, 13px);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(5px, 1vw, 8px) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            gap: 10px;
        }

        .info-label {
            color: #888;
            flex-shrink: 0;
        }

        .info-value {
            color: #00ff88;
            font-weight: bold;
            text-align: right;
            word-break: break-all;
        }

        /* Mobile phones (up to 480px) */
        @media (max-width: 480px) {
            .grid-overlay {
                background-size: 30px 30px;
            }
            
            .status-indicators {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .status-item {
                justify-content: center;
                min-width: 200px;
            }
            
            .code-block {
                font-size: 11px;
                padding: 10px;
            }
            
            .terminal-window {
                margin: 10px 0;
            }
        }

        /* Small tablets (481px to 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-overlay {
                background-size: 40px 40px;
            }
            
            .stack-info {
                grid-template-columns: 1fr;
            }
        }

        /* Large tablets (769px to 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .stack-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop and larger (1025px and up) */
        @media (min-width: 1025px) {
            .stack-info {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Landscape phone orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }
            
            .error-code {
                font-size: clamp(60px, 15vw, 120px);
                margin-bottom: 10px;
            }
            
            .terminal-window {
                margin: 10px 0;
                padding: 15px;
            }
            
            .tech-stack {
                margin-top: 20px;
            }
        }

        /* High resolution displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .particle {
                width: 1px;
                height: 1px;
            }
        }

        /* Typing animation */
        .typing-text {
            overflow: hidden;
            border-right: 2px solid #00ff88;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff88 }
        }

        /* Hover effects for interactive elements */
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        .terminal-window:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .particle, .error-code, .status-dot, .typing-text {
                animation: none;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .particles, .grid-overlay {
                display: none;
            }
            
            .terminal-window {
                background: white;
                border: 2px solid black;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">error.sh</div>
            </div>
            
            <div class="error-message">ERROR: Resource Not Found</div>
            
            <div class="code-block">
                <div><span class="prompt">$</span> <span class="command">curl -I https://LinkNest.com/requested-page</span></div>
                <div>HTTP/1.1 404 Not Found</div>
                <div>Server: nginx/1.18.0</div>
                <div>Content-Type: text/html</div>
            </div>
            
            <div class="description">
                The requested resource could not be located on this server.
            </div>
        </div>
        
        <div class="status-indicators">
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">Service Unavailable</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">Resource Missing</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">Path Not Found</span>
            </div>
        </div>
        
        <div class="tech-stack">
            <div class="stack-title">System Information</div>
            <div class="stack-info" id="systemInfo">
                <!-- Will be populated by JavaScript with real data -->
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles with device-appropriate count
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const screenWidth = window.innerWidth;
            let numberOfParticles;
            
            // Adjust particle count based on screen size for performance
            if (screenWidth < 480) {
                numberOfParticles = 20; // Mobile phones
            } else if (screenWidth < 768) {
                numberOfParticles = 30; // Tablets
            } else {
                numberOfParticles = 50; // Desktop
            }
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mouse parallax effect (disabled on mobile for performance)
        function initParallax() {
            if (window.innerWidth > 768) {
                document.addEventListener('mousemove', (e) => {
                    const particles = document.querySelectorAll('.particle');
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    particles.forEach((particle, index) => {
                        const speed = (index % 5 + 1) * 0.5;
                        particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                    });
                });
            }
        }

        // Handle window resize
        function handleResize() {
            // Recreate particles on significant size changes
            const currentWidth = window.innerWidth;
            const breakpoints = [480, 768, 1024];
            
            // Check if we crossed a major breakpoint
            breakpoints.forEach(bp => {
                if (Math.abs(currentWidth - bp) < 50) {
                    setTimeout(createParticles, 100);
                }
            });
        }

        // Add hover effects to interactive elements
        function initInteractivity() {
            document.querySelectorAll('.status-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (window.innerWidth > 768) {
                        this.style.transform = 'translateY(-2px)';
                        this.style.boxShadow = '0 4px 15px rgba(0, 255, 136, 0.2)';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });

            // Add touch feedback for mobile
            document.querySelectorAll('.status-item').forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
                });
                
                item.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                    }, 150);
                });
            });
        }

        // Get real system information
        function getSystemInfo() {
            const systemInfo = document.getElementById('systemInfo');
            const now = new Date();
            const loadTime = performance.now();
            
            // Get real browser and system data
            const browserInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown',
                maxTouchPoints: navigator.maxTouchPoints || 0,
                deviceMemory: navigator.deviceMemory || 'Unknown'
            };

            // Get screen information
            const screenInfo = {
                width: screen.width,
                height: screen.height,
                availWidth: screen.availWidth,
                availHeight: screen.availHeight,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth
            };

            // Get window information
            const windowInfo = {
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                devicePixelRatio: window.devicePixelRatio || 1
            };

            // Get connection information (if available)
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            // Get geolocation info (just timezone)
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Detect browser
            function getBrowser() {
                const ua = navigator.userAgent;
                if (ua.includes('Firefox')) return 'Firefox';
                if (ua.includes('Chrome') && !ua.includes('Edge')) return 'Chrome';
                if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
                if (ua.includes('Edge')) return 'Edge';
                if (ua.includes('Opera') || ua.includes('OPR')) return 'Opera';
                return 'Unknown';
            }

            // Detect OS
            function getOS() {
                const ua = navigator.userAgent;
                if (ua.includes('Windows')) return 'Windows';
                if (ua.includes('Mac')) return 'macOS';
                if (ua.includes('Linux')) return 'Linux';
                if (ua.includes('Android')) return 'Android';
                if (ua.includes('iOS') || ua.includes('iPhone') || ua.includes('iPad')) return 'iOS';
                return 'Unknown';
            }

            // Create info rows with real data
            const infoData = [
                { label: 'Status Code', value: 'HTTP 404' },
                { label: 'Request Method', value: 'GET' },
                { label: 'Current Time', value: now.toLocaleString() },
                { label: 'Page Load Time', value: `${loadTime.toFixed(2)}ms` },
                { label: 'Browser', value: getBrowser() },
                { label: 'Operating System', value: getOS() },
                { label: 'Language', value: browserInfo.language },
                { label: 'Timezone', value: timezone },
                { label: 'Screen Resolution', value: `${screenInfo.width}x${screenInfo.height}` },
                { label: 'Viewport Size', value: `${windowInfo.innerWidth}x${windowInfo.innerHeight}` },
                { label: 'Pixel Ratio', value: windowInfo.devicePixelRatio },
                { label: 'Color Depth', value: `${screenInfo.colorDepth}-bit` },
                { label: 'CPU Cores', value: browserInfo.hardwareConcurrency },
                { label: 'Device Memory', value: browserInfo.deviceMemory !== 'Unknown' ? `${browserInfo.deviceMemory}GB` : 'Unknown' },
                { label: 'Touch Support', value: browserInfo.maxTouchPoints > 0 ? 'Yes' : 'No' },
                { label: 'Cookies Enabled', value: browserInfo.cookieEnabled ? 'Yes' : 'No' },
                { label: 'Online Status', value: browserInfo.onLine ? 'Online' : 'Offline' }
            ];

            // Add connection info if available
            if (connection) {
                infoData.push(
                    { label: 'Connection Type', value: connection.effectiveType || 'Unknown' },
                    { label: 'Downlink Speed', value: connection.downlink ? `${connection.downlink} Mbps` : 'Unknown' }
                );
            }

            // Add performance info
            if (performance.memory) {
                infoData.push(
                    { label: 'JS Heap Used', value: `${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)}MB` },
                    { label: 'JS Heap Total', value: `${(performance.memory.totalJSHeapSize / 1048576).toFixed(2)}MB` }
                );
            }

            // Generate HTML
            systemInfo.innerHTML = infoData.map(item => `
                <div class="info-row">
                    <span class="info-label">${item.label}:</span>
                    <span class="info-value">${item.value}</span>
                </div>
            `).join('');

            // Update every 5 seconds for dynamic data
            setTimeout(() => {
                updateDynamicInfo();
            }, 5000);
        }

        // Update dynamic information
        function updateDynamicInfo() {
            const now = new Date();
            const timeRow = document.querySelector('.info-row:nth-child(3) .info-value');
            const onlineRow = document.querySelector('.info-row:nth-last-child(1) .info-value');
            
            if (timeRow) {
                timeRow.textContent = now.toLocaleString();
            }
            
            if (onlineRow) {
                onlineRow.textContent = navigator.onLine ? 'Online' : 'Offline';
            }

            // Update memory usage if available
            if (performance.memory) {
                const heapRows = document.querySelectorAll('.info-row');
                heapRows.forEach(row => {
                    const label = row.querySelector('.info-label').textContent;
                    const value = row.querySelector('.info-value');
                    
                    if (label === 'JS Heap Used:') {
                        value.textContent = `${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)}MB`;
                    } else if (label === 'JS Heap Total:') {
                        value.textContent = `${(performance.memory.totalJSHeapSize / 1048576).toFixed(2)}MB`;
                    }
                });
            }

            // Continue updating every 5 seconds
            setTimeout(updateDynamicInfo, 5000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            createParticles();
            initParallax();
            initInteractivity();
            getSystemInfo(); // Load real system information
        });

        // Handle resize events
        window.addEventListener('resize', handleResize);

        // Handle orientation change on mobile
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                createParticles();
            }, 100);
        });

        // Performance optimization: reduce particles on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            document.documentElement.style.setProperty('--particle-count', '15');
        }
    </script>
</body>
</html>
