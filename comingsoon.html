<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://kit.fontawesome.com/ebe5a10573.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #0a0a23 0%, #000000 70%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 7px;
            height: 7px;
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 7s;
        }

        .particle:nth-child(9) {
            width: 4px;
            height: 4px;
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) scale(1) rotate(180deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.01);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 5rem 4rem;
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(0, 212, 255, 0.1);
            max-width: 1000px;
            width: 100%;
            animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            opacity: 0.8;
        }

        .main-content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 212, 255, 0.03), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(80px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logo-section {
            margin-bottom: 4rem;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d4ff, #0066cc, #00d4ff);
            border-radius: 24px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            animation: logoFloat 4s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00d4ff, transparent, #00d4ff);
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hero-section {
            margin-bottom: 4rem;
            animation: fadeIn 1.5s ease-out 0.6s both;

        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 30%, #ffffff 60%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 2;
            letter-spacing: -3px;
            text-shadow: 0 0 50px rgba(0, 212, 255, 0.4);
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #b8b8b8;
            margin-bottom: 3rem;
            line-height: 1.7;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown-section {
            margin-bottom: 4rem;
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2.5rem 1.5rem;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .countdown-item:hover::before {
            left: 100%;
        }

        .countdown-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.25);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #00d4ff;
            display: block;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .countdown-label {
            font-size: 1rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .features-section {
            animation: fadeIn 1.5s ease-out 1.2s both;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            animation: floatCard 6s ease-in-out infinite;
        }

        .feature-card:nth-child(2) {
            animation-delay: 2s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 4s;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.08), transparent);
            transition: left 0.7s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 212, 255, 0.2);
        }

        .feature-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        .feature-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .feature-desc {
            font-size: 1rem;
            color: #aaa;
            line-height: 1.6;
            font-weight: 300;
        }

        .social-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.5s ease-out 1.5s both;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #888;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
        }

        .social-link:hover {
            color: #00d4ff;
            border-color: #00d4ff;
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatCard {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }
        }

                font-size: 1.5rem;
            }

            .brand-name {
                font-size: 1.3rem;

            }

            .tagline {

            }

            .hero-title {

            .hero-subtitle {

            }

            .countdown {

            }

            .countdown-item {
                padding: 1rem 0.5rem;
            }

            .countdown-number {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }

            .countdown-label {
                font-size: 0.7rem;
            }

            .social-links {

            }

            .social-link {

            }

            .social-link svg {

        }

            }

            .social-link {

        @media (min-width: 425px) and (max-width: 567px) {

            }

            }

            .hero-title {

            }

            .hero-subtitle {

            }

                grid-template-columns: repeat(2, 1fr);

            }

            }

        }

        @media (min-width: 568px) and (max-width: 767px) {

            }

            }

            .hero-title {
                font-size: 3.2rem;
                letter-spacing: -2px;
            }

            .hero-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .countdown {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }

            .countdown-item {
                padding: 1.5rem 1rem;
            }

            .countdown-number {
                font-size: 2.3rem;
            }

            .features-section {
                display: block;
            }

                grid-template-columns: 1fr;
                gap: 1.2rem;
            }

            .feature-card {
                padding: 1.5rem 1.2rem;
            }

            .feature-icon {
                font-size: 2.5rem;
            }
        }

            }

                font-size: 2.3rem;
                letter-spacing: 2px;

            }

            .hero-title {
                font-size: 4rem;
                letter-spacing: -2.5px;

            }

            .features-grid {

            }

            .feature-card {

            }

<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="logo-section">
                <div class="logo"><i class="fa-solid fa-gear"></i></div>
                <h2 class="brand-name">PROFESSIONAL</h2>
                <p class="tagline">Innovation Meets Excellence</p>
            </div>

            <div class="hero-section">
                <h1 class="hero-title">Coming Soon</h1>
                <p class="hero-subtitle">A masterpiece is being crafted with uncompromising precision. Prepare to
                    embrace a future of optimal performance and limitless excellence.</p>

    <script>
        const targetDate = new Date("2026-04-01T00:00:00");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML =
                    '<div style="font-size: 2rem; color: #00d4ff;">🌐 Saatnya Memulai Era Baru 🌐</div>';
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();


        document.addEventListener('mousemove', function (e) {
            const particles = document.querySelectorAll('.particle');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.2;
                const moveX = x * speed * 15;
                const moveY = y * speed * 15;
                particle.style.transform += ` translate(${moveX}px, ${moveY}px)`;
            });
        });

        function createRandomParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (Math.random() * 4 + 3) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.querySelector('.bg-animation').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 10000);
        }

        setInterval(createRandomParticle, 2000);

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.main-content');
            const speed = scrolled * 0.1;
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>
